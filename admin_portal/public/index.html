<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Issue Admin Portal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f9fc;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .refresh-btn:hover {
            background-color: #2980b9;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            background-color: #ecf0f1;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        
        .tab.active {
            background-color: white;
            border-bottom: 3px solid #3498db;
        }
        
        .tab:hover:not(.active) {
            background-color: #dfe6e9;
        }
        
        .issues-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .issue-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .issue-card:hover {
            transform: translateY(-5px);
        }
        
        .issue-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .issue-details {
            margin-bottom: 1rem;
        }
        
        .issue-detail {
            display: flex;
            margin-bottom: 0.5rem;
        }
        
        .detail-label {
            font-weight: 500;
            width: 120px;
            color: #7f8c8d;
        }
        
        .detail-value {
            flex: 1;
        }
        
        .forward-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            width: 100%;
            padding: 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .forward-btn:hover {
            background-color: #219653;
        }
        
        .forward-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .severity-high {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .severity-medium {
            color: #f39c12;
            font-weight: bold;
        }
        
        .severity-low {
            color: #3498db;
            font-weight: bold;
        }
        
        .no-issues {
            grid-column: 1 / -1;
            background-color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }
        
        .status-message.show {
            transform: translateX(0);
        }
        
        .status-message.error {
            background-color: #e74c3c;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }
        
        .status-pending {
            background-color: #f39c12;
        }
        
        .status-forwarded {
            background-color: #27ae60;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Civic Issue Admin Portal</h1>
        <button id="refreshButton" class="refresh-btn">Refresh Issues</button>
    </header>
    
    <div class="tabs">
        <button id="allIssuesTab" class="tab active">All Issues</button>
        <button id="thresholdIssuesTab" class="tab">Threshold Issues</button>
    </div>
    
    <div id="loader" class="loader"></div>
    
    <div id="issuesContainer" class="issues-container">
        <!-- Issues loading via JavaScript -->
    </div>
    
    <div id="statusMessage" class="status-message"></div>
    
    <script>
        const apiBaseUrl = '/api'; 
        let issueSeverityThreshold = 3;
        let currentTab = 'all';
        
        // Function to fetch all issues
        async function fetchAllIssues() {
            showLoader(true);
            try {
                const response = await fetch(`${apiBaseUrl}/all-issues`);
                if (!response.ok) {
                    throw new Error('Failed to fetch issues');
                }
                const issues = await response.json();
                console.log('Fetched all issues:', issues);
                renderIssues(issues, true);
            } catch (error) {
                console.error('Error:', error);
                showStatusMessage('Failed to fetch issues. Please try again.', true);
            } finally {
                showLoader(false);
            }
        }
        
        // Function to fetch issues that have reached the threshold
        async function fetchThresholdIssues() {
            showLoader(true);
            try {
                const response = await fetch(`${apiBaseUrl}/threshold-issues`);
                if (!response.ok) {
                    throw new Error('Failed to fetch issues');
                }
                const issues = await response.json();
                console.log('Fetched threshold issues:', issues);
                renderIssues(issues, false);
            } catch (error) {
                console.error('Error:', error);
                showStatusMessage('Failed to fetch issues. Please try again.', true);
            } finally {
                showLoader(false);
            }
        }
        
        // Function to render the issues
        function renderIssues(issues, isAllIssues) {
            const container = document.getElementById('issuesContainer');
            container.innerHTML = '';
            
            if (issues.length === 0) {
                container.innerHTML = `
                    <div class="no-issues">
                        <h3>No Issues Found</h3>
                        <p>${isAllIssues ? 
                          'There are currently no issues in the database.' : 
                          'There are currently no issues that have reached the threshold for forwarding.'}</p>
                    </div>
                `;
                return;
            }
            
            issues.forEach(issue => {
                // severity class based on severity score
                let severityClass = 'severity-low';
                // Assuming severity_score ranges from 0-10
                if (issue.severityScore >= 7 || issue.severity_score >= 7) {
                    severityClass = 'severity-high';
                } else if (issue.severityScore >= 4 || issue.severity_score >= 4) {
                    severityClass = 'severity-medium';
                }
                
                const isForwarded = issue.forwardedToDepartment || issue.status === 'Forwarded';
                
                const card = document.createElement('div');
                card.className = 'issue-card';
                card.innerHTML = `
                    <div class="issue-title">${issue.text ? (issue.text.substring(0, 50) + (issue.text.length > 50 ? '...' : '')) : 'Unnamed Issue'}</div>
                    <div class="issue-details">
                        <div class="issue-detail">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">
                                <span class="status-badge ${isForwarded ? 'status-forwarded' : 'status-pending'}">
                                    ${isForwarded ? 'Forwarded' : 'Pending'}
                                </span>
                            </span>
                        </div>
                        <div class="issue-detail">
                            <span class="detail-label">Severity:</span>
                            <span class="detail-value ${severityClass}">${issue.severityScore || issue.severity_score || 'N/A'}</span>
                        </div>
                        <div class="issue-detail">
                            <span class="detail-label">Issue Type:</span>
                            <span class="detail-value">${issue.issueType || issue.issue_category || 'Not classified'}</span>
                        </div>
                        <div class="issue-detail">
                            <span class="detail-label">Upvotes:</span>
                            <span class="detail-value">${issue.upvotes || 0}</span>
                        </div>
                        <div class="issue-detail">
                            <span class="detail-label">Department:</span>
                            <span class="detail-value">${issue.departmentToForward || 'Not assigned'}</span>
                        </div>
                        ${isForwarded ? `
                        <div class="issue-detail">
                            <span class="detail-label">Forwarded To:</span>
                            <span class="detail-value">${issue.forwardedToDepartment || 'N/A'}</span>
                        </div>
                        <div class="issue-detail">
                            <span class="detail-label">Forwarded At:</span>
                            <span class="detail-value">${issue.forwardedAt ? new Date(issue.forwardedAt).toLocaleString() : 'N/A'}</span>
                        </div>
                        ` : ''}
                        <div class="issue-detail">
                            <span class="detail-label">Tweet ID:</span>
                            <span class="detail-value">${issue.tweet_id || 'N/A'}</span>
                        </div>
                    </div>
                    ${!isForwarded ? `<button class="forward-btn" data-id="${issue._id}">Forward Immediately</button>` : ''}
                `;
                container.appendChild(card);
                
                // Added event listener to the button
                if (!isForwarded) {
                    const forwardBtn = card.querySelector('.forward-btn');
                    forwardBtn.addEventListener('click', () => forwardIssue(issue._id, forwardBtn));
                }
            });
        }
        
        // Function to forward an issue
        async function forwardIssue(issueId, buttonElement) {
            buttonElement.disabled = true;
            buttonElement.textContent = 'Forwarding...';
            
            try {
                const response = await fetch(`${apiBaseUrl}/forward-issue/${issueId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to forward issue');
                }
                
                const result = await response.json();
                showStatusMessage(`Issue forwarded to ${result.department.name} successfully!`);
                
                // If on threshold tab, remove the card. 
                // If on all tab, update the card to show forwarded status
                if (currentTab === 'threshold') {
                    const card = buttonElement.closest('.issue-card');
                    card.style.opacity = '0.5';
                    setTimeout(() => {
                        card.remove();
                        // To check if there are no issues left
                        if (document.querySelectorAll('.issue-card').length === 0) {
                            document.getElementById('issuesContainer').innerHTML = `
                                <div class="no-issues">
                                    <h3>No Issues Pending Forward</h3>
                                    <p>There are currently no issues that have reached the threshold for forwarding.</p>
                                </div>
                            `;
                        }
                    }, 1000);
                } else {
                    // Refreshing all issues to show updated status
                    fetchAllIssues();
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatusMessage('Failed to forward issue. Please try again.', true);
                buttonElement.disabled = false;
                buttonElement.textContent = 'Forward Immediately';
            }
        }
        
        // show/hide loader
        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }
        
        // show status message
        function showStatusMessage(message, isError = false) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.classList.toggle('error', isError);
            statusElement.classList.add('show');
            
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 3000);
        }
        
        // switch tabs
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update active tab styling
            if (tabName === 'all') {
                document.getElementById('allIssuesTab').classList.add('active');
                document.getElementById('thresholdIssuesTab').classList.remove('active');
                fetchAllIssues();
            } else {
                document.getElementById('allIssuesTab').classList.remove('active');
                document.getElementById('thresholdIssuesTab').classList.add('active');
                fetchThresholdIssues();
            }
        }
        
        // Set up event listeners
        document.getElementById('refreshButton').addEventListener('click', () => {
            if (currentTab === 'all') {
                fetchAllIssues();
            } else {
                fetchThresholdIssues();
            }
        });
        
        document.getElementById('allIssuesTab').addEventListener('click', () => switchTab('all'));
        document.getElementById('thresholdIssuesTab').addEventListener('click', () => switchTab('threshold'));
        
        // Initial load - start with all issues
        document.addEventListener('DOMContentLoaded', fetchAllIssues);
    </script>
</body>
</html>
